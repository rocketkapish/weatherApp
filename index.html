<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="styleSheet" href="style.css";
</head>
<body>
    <div class="container">
        <div class="weather-side">
          <div class="weather-gradient"></div>
          <div class="date-container">
            <h2 class="date-dayname">Today's Weather</h2><span class="date-day" id="date">15 Jan 2019</span><i class="location-icon" data-feather="map-pin"></i><span class="location" id="location">Paris</span>
            <div class="image-container" id="image-container"></div>
          </div>
          <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
            <h1 class="weather-temp" id="temp">29°C</h1>
            <h3 class="weather-desc"></h3>
          </div>
        </div>
        <div class="info-side">
          <div class="today-info-container">
            <div class="today-info">
              <div class="precipitation"> <span class="title">PRECIPITATION</span><span class="value">0 %</span>
                <div class="clear"></div>
              </div>
              <div class="humidity" > <span class="title">HUMIDITY</span><span class="value" id="humidity-numbers">34 %</span>
                <div class="clear"></div>
              </div>
              <div class="wind"> <span class="title">WIND</span><span class="value" id="wind-speed">0 km/h</span>
                <div class="clear"></div>
              </div>
            </div>
          </div>
          <div class="week-container">
            <ul class="week-list">
              <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name" id="date">Tue</span><span class="day-temp" id="temp">29°C</span></li>
              <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
              <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
              <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fri</span><span class="day-temp">19°C</span></li>
              <div class="clear"></div>
            </ul>
          </div>
          <div class="location-container">
            <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button>
          </div>
        </div>
      </div>

      <script src="script.js"></script>

</body>
</html>
